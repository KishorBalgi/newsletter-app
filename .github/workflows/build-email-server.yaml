name: Building and Pushing Docker Image for the Email Server
run-name: Building and Pushing Docker Image for the Email Server

on:
  push:
    branches:
      - main
    paths:
      - apps/main-server/**
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_NextJS
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-workspace:newsletter-email-server
          build-args: |
            WORKSPACE=newsletter-email-server
            APP=email-server
